<ons-navigator var="config">
   <ons-page id="page-conf">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="ons.navigator.resetToPage('alarm.html', {animation:'slide'})"> 
                <i class="fa fa-angle-left ons-back-button__icon" style="vertical-align: top; line-height: 44px; font-size: 36px; padding-left: 8px; padding-right: 4px; height: 44px; width: 14px;" data-animit-orig-style="vertical-align: top; line-height: 44px; font-size: 36px; padding-left: 8px; padding-right: 4px; height: 44px; width: 14px;"></i></ons-toolbar-button>
            </div>
            <div class="center">時刻を設定
            </div>
        </ons-toolbar>


      <ons-list>
        <ons-list-item class="list__item--tappable" modifier="chevron" onclick="config.pushPage('location.html')" id="locationNow">天気を表示する場所      　　　　　　　　</ons-list-item>
        <ons-list-item class="list__item--tappable" modifier="chevron" onclick="config.pushPage('setRainTime.html')" id="getUpTime">雨のとき早く起きる時間　　　　　　　  </ons-list-item>
      </ons-list>
        
    </ons-page>
</ons-navigator>
